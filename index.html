<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!-- <script src="https://use.fontawesome.com/f14123df87.js"></script> -->
    <link rel="stylesheet" href="./style.css">
    <script src="main.js"></script>
    <title>Result Grader</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up form code goes here -->
        <div class="form-container sign-up-container">
            <form class="col-md-12" action="">
                <input  id="studentName" type="text" required placeholder="Input Student Name">
                <div class="row">
                  <div class="col-md-6">
                    <input  id="class" type="text" required placeholder="Class">
                  </div>
                  <div class="col-md-6">
                    <input  id="session" type="text" required placeholder="Session">
                  </div>
                </div>
                <input  id="maths" type="text" required placeholder="Input Maths Score">
                <input  id="english" type="text" required placeholder="Input English Score">
                <input  id="computer" type="text" required placeholder="Input Computer Score">
                <input  id="biology" type="text" required placeholder="Input Biology Score">
                <input  id="chemistry" type="text" required placeholder="Input Chemistry Score">
                <input id="physics" type="text" required placeholder="Input Physics Score">
                <button type="button" class="btn btn-dark" id="submit" data-toggle="modal" data-target="#resultModal">Check Grades</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <!-- Sign In form code goes here -->
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook-square"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus-square"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin-square"></i></a>
                </div>
                <span>or use your account</span>
                <input type="text" id="schoolID" placeholder="School Name (I.D)" required/>
                <input type="password" placeholder="Password" required/>
                <a href="#">Forgot your password?</a>
                <button type="button" id="signUp" class="btn btn-success">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <!-- The overlay code goes here -->
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>
                        To stay connected with us please subscribe to our newsletter by clicking here
                    </p>
                    <button type="button" id="signUpp" class="btn btn-danger">Sign Out</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <form action="#">
                        <h1>Create Account</h1>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fa fa-facebook-square"></i></a>
                            <a href="#" class="social"><i class="fa fa-google-plus-square"></i></a>
                            <a href="#" class="social"><i class="fa fa-linkedin-square"></i></a>
                        </div>
                        <span>or use your email for registration</span>
                        <input type="text" id="school-name" placeholder="Enter School Name" />
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Password" /><hr>
                        <button type="button" class="btn btn-outline-dark">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="resultModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel" style="color:black; font-weight: bold; opacity: 60%;">Result Panel</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" style="font-size: 20px;">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                      <div class="row"  style="margin-bottom: 5px;">
                        <div class="col-md-3"><img src="./avatar.png" style="width: 80px; height: 70px;"></div>
                        <div class="col-md-4" style="background-color:white;  color: black; text-align:left; 
                            padding: 22px 0; font-weight: bold; opacity: 60%;" id="student">
                        </div>
                      </div>
                      <div id="school" style="background-color:white;  color: black; text-align:center;
                      font-weight: light; opacity: 60%;"></div>
                      <div class="row">
                        <div class="col-md-8" style="background-color:white;  color: black; text-align:left;
                            font-weight: light; opacity: 60%;" id="sessionval"></div>
                        <div class="col-md-4 ml-auto" style="background-color:white;  color: black; text-align:left; 
                             font-weight: light; opacity: 60%;" id="classval"></div>
                      </div><br>
                      <div class="row">
                        <table class="table table-hover table-dark" style="border-radius:2%; border-style: hidden;">
                            <thead style="text-align: center;">
                              <tr>
                                <th scope="col">Subject</th>
                                <th scope="col">Grade</th>
                              </tr>
                            </thead>
                            <tbody style="text-align: center;">
                              <tr>
                                <td>Mathematics</td>
                                <td id="mathGrade"></td>
                              </tr>
                              <tr>
                                <td>English</td>
                                <td id="englishGrade"></td>
                              </tr>
                              <tr>
                                <td>Computer</td>
                                <td id="comGrade"></td>
                              </tr>
                              <tr>
                                <td>Biology</td>
                                <td id="bioGrade"></td>
                              </tr>
                              <tr>
                                <td>Chemistry</td>
                                <td id="chemGrade"></td>
                              </tr>
                              <tr>
                                <td>Physics</td>
                                <td id="phyGrade"></td>
                              </tr>
                            </tbody>
                        </table>
                      </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary">Download Result</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
